services:
  # --- 1. ServiÃ§o OpenSearch (NÃ“ ÃšNICO) ---
  opensearch:
    image: opensearchproject/opensearch:2.14.0
    container_name: opensearch-rag-engine
    restart: unless-stopped

    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=true
      - DISABLE_SECURITY_PLUGIN=true

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

    volumes:
      - opensearch_data:/usr/share/opensearch/data

    ports:
      - "9200:9200"
      - "9600:9600"

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

    networks:
      - opensearch-net

  # --- 2. ServiÃ§o Backend RAG ---
  themis-ai-app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: themis-ai-rag-app
    restart: unless-stopped

    environment:
      - OPENSEARCH_HOST=http://opensearch:9200
      - OPENSEARCH_INDEX=themis-rag
      - SECRET_KEY

    # ðŸ”¥ MODELO MONTADO COMO VOLUME
    volumes:
      - ./models:/models:ro

    ports:
      - "8000:8000"

    depends_on:
      opensearch:
        condition: service_healthy

    networks:
      - opensearch-net

volumes:
  opensearch_data:

networks:
  opensearch-net:
    driver: bridge
